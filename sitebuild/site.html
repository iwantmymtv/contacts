        .icon {

        .input {
          @apply placeholder:text-white/[0.32] hover:border-grey-30 focus:bg-grey-60 focus:border-grey-10 outline-none focus:opacity-100 border border-grey-60 rounded-base py-3 px-2 bg-grey-80 text-white;

        .label {
          @apply text-message leading-[16px] text-white/[0.56] mb-1;
        }
        .h1 {
          @apply font-["glysa"] font-normal text-white text-[32px] leading-[48px] tracking-[0%];
        }
        .h2 {
          @apply font-["glysa"]  font-normal text-white text-[24px] leading-[40px] tracking-[0%];
        }
        .h3 {
          @apply font-normal text-white text-[16px] leading-[24px] tracking-[1%];
        }
        .text-message {
          @apply font-normal text-white text-[12px] leading-[12px] tracking-[1%];
